<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Appblocks - Change Password</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link href="/assets/css/auth-output.css" rel="stylesheet" />
    <script type="module" defer src="/js/services/change-password.js"></script>
    <script defer src="/js/index.js"></script>
</head>
<body>
    <div class="w-full min-h-screen float-left flex sm:block">
        <div class="w-full flex flex-col min-h-screen items-center sm:justify-center sm:p-2">
            <div class="w-full max-w-344 sm:mx-auto bg-white sm:rounded-2xl min-h-full sm:min-h-0 py-8 px-6 authentication-wrapper">
                <div class="w-full flex flex-col items-center">
                    <a href="" id="loginLink">
                        <img src="/assets/img/logo.svg" alt="" width="84px" height="108px"></img>
                    </a>
                    <div class="text-xl font-light mt-3">Change Password</div>
                </div>
                <div class="w-full float-left py-8 px-6 rounded-2xl border-primary border mt-5">
                 
                        <div class="error-msg-wrapper error-msg-border error-msg-bg w-full mb-5 border py-4 items-center rounded-md flex justify-between px-3">
                            <div class="flex">
                                <img class="mr-2" src="/assets/img/icons/icon-error.svg" width="13px" height="13px" alt=""/>
                                <div id="error-msg" class="text-xs text-gray-dark tracking-tighter">{{ .ErrorMessage }}</div>
                            </div>
                            <div onClick="handleClosebtn()" class="flex-shrink-0 cursor-pointer"><img src="/assets/img/icons/close-icon.svg" width="8px" height="8px" alt=""></img></div>
                        </div>
                       

                        <form class="frm-container w-full float-left mb-0" id="changePasswordForm">
                            <div class="flex flex-col mb-3">
                                <label class="font-semibold text-sm text-gray-dark">New Password*</label>
                                <div class="w-full relative">
                                    <input id="password" oninput=handleClosebtn() name="password" placeholder="New Password" class="w-full px-2 pr-8 h-8 border border-primary rounded-md focus:outline-none bg-white text-sm" type="password"></input>
                                    <div  onclick="typeChanger('password', this)" class="visible-icon absolute w-8 h-full top-0 right-0"></div>
                                </div>
                            </div>
                            <div class="flex flex-col mb-3">
                                <label class="font-semibold text-sm text-gray-dark">Re-enter Password*</label>
                                <div class="w-full relative">
                                    <input id="passwordRe" oninput=handleClosebtn() placeholder="Re-enter Password" name="passwordRe" class="w-full px-2 pr-8 h-8 border border-primary rounded-md focus:outline-none bg-white text-sm" type="password"></input>
                                    <div  onclick="typeChanger('passwordRe', this)" class="visible-icon absolute w-8 h-full top-0 right-0"></div>
                                </div>
                            </div>
                            <div class="flex flex-col button-wrapper w-full">
                                <button type="submit" class="rounded-md text-white h-8 mt-2 font-semibold text-sm transition-all bg-primary bg-primary-hover">Change Password</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        (() => {
            const urlParams = new URLSearchParams(window.location.search);
            urlParams.delete('error');
            const loginLink = document.getElementById("loginLink");
            loginLink.href = `login?${urlParams}`;
        })();
    </script>
</body>
</html>
