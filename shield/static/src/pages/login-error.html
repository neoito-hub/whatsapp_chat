<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Appblocks - Login</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link href="/assets/css/auth-output.css" rel="stylesheet" />
    <script type="module" defer src="/js/services/login.js"></script>
    <script defer src="/js/index.js"></script>
</head>
<body>
    <div class="w-full min-h-screen float-left flex sm:block">
        <div class="w-full flex flex-col min-h-screen items-center sm:justify-center sm:p-2">
            <div class="w-full max-w-344 sm:mx-auto bg-white sm:rounded-2xl min-h-full sm:min-h-0 py-8 px-6 authentication-wrapper">
                <div class="w-full flex flex-col items-center">
                    <img src="/assets/img/logo.svg" alt="" width="84px" height="108px"></img>
                   
                    <div class="text-xl font-light mt-3">Sign in to Appblocks</div>
                </div>
                <div class="w-full float-left py-8 px-6 rounded-2xl border-primary border mt-5">
                        
                        <div class="error-msg-wrapper error-msg-border error-msg-bg w-full mb-5 border py-4 items-center rounded-md flex justify-between px-3">
                            <div class="flex">
                                <img class="mr-2" src="/assets/img/icons/icon-error.svg" width="13px" height="13px" alt=""/>
                                <div id="error-msg" class="text-xs text-gray-dark tracking-tighter ">{{ .ErrorMessage }}</div>
                            </div>
                            <div onClick="handleClosebtn()" class="flex-shrink-0 cursor-pointer"><img src="/assets/img/icons/close-icon.svg" width="8px" height="8px" alt=""></img></div>
                        </div>

                        <form class="frm-container w-full float-left mb-0" id="loginForm">
                            <div class="flex flex-col mb-3">
                                <label class="font-semibold text-sm text-gray-dark">Username or Email Address*</label>
                                <input id="emaillogin" oninput=handleClosebtn() name="email" placeholder="Username or Email Address" class="w-full px-2 h-8 border border-primary rounded-md focus:outline-none bg-white text-sm" type="text"></input>
                            </div>
                            <div class="flex flex-col mb-3">
                                <label class="font-semibold text-sm text-gray-dark">Password*</label>
                                <div class="w-full relative">
                                    <input id="password" oninput=handleClosebtn() name="password" placeholder="Password" class="w-full px-2 pr-8 h-8 border border-primary rounded-md focus:outline-none bg-white text-sm" type="password"></input>
                                    <div class="visible-icon absolute w-8 h-full top-0 right-0" onclick="typeChanger('password', this)"></div>
                                </div>
                            </div>
                            <p id="errorMessage" style="color: red;"></p>
                            <div class="flex flex-col button-wrapper w-full">
                                <button type="submit" class="rounded-md text-white h-8 mt-2 font-semibold text-sm transition-all bg-primary bg-primary-hover">Sign In</button>
                                <a href="" id="passwordRecoveryLink" class="w-full text-center text-sm text-purple mt-3 cursor-pointer hover:underline">Forgot Password?</a>
                            </div>
                            <div class="flex items-center relative mt-6">
                                <hr class="border-primary border-solid w-full" /><span
                                    class="text-xs text-gray-light bg-white py-1 px-2 absolute z-10 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">OR</span>
                            </div>
                            <div class="flex justify-center items-center space-x-4 mt-5">
                                <a href="" id="googleLogin" class="w-8 h-8 flex flex-shrink-0 cursor-pointer justify-center items-center bg-[#FAFBFC] rounded-full transition-border duration-300 border border-solid border-transparent hover:border-[#6F42C1]">
                                    <img src="./assets/img/icons/google.svg" alt="" />
                                </a>
                                <a href="" id="linkedinLogin" class="w-8 h-8 flex flex-shrink-0 cursor-pointer justify-center items-center bg-[#FAFBFC] rounded-full transition-border duration-300 border border-solid border-transparent hover:border-[#6F42C1]">
                                    <img src="./assets/img/icons/linkedin.svg" alt="" />
                                </a>
                                <a href="" id="twitterLogin" class="w-8 h-8 flex flex-shrink-0 cursor-pointer justify-center items-center bg-[#FAFBFC] rounded-full transition-border duration-300 border border-solid border-transparent hover:border-[#6F42C1]">
                                    <img src="./assets/img/icons/twitter.svg" alt="" />
                                </a>
                            </div>
                        </form>
                </div>
                <div class="w-full mt-5 float-left text-center font-normal text-sm">New to Appblocks? <a href="" id="signupLink" class="text-purple hover:underline">Sign Up</a></div>
            </div>
        </div>
    </div>
    <script>
        (() => {
            const urlParams = new URLSearchParams(window.location.search);
            urlParams.delete('error');
            const signupLink = document.getElementById("signupLink");
            signupLink.href = `signup?${urlParams}`;
            const passwordRecoveryLink = document.getElementById("passwordRecoveryLink");
            passwordRecoveryLink.href = `password-recovery?${urlParams}`;
            const googleLogin = document.getElementById("googleLogin");
            googleLogin.href = `auth/google/login?${urlParams}`;
            const twitterLogin = document.getElementById("twitterLogin");
            twitterLogin.href = `auth/twitter/login?${urlParams}`;
            const linkedinLogin = document.getElementById("linkedinLogin");
            linkedinLogin.href = `auth/linkedin/login?${urlParams}`;
        })();      
    </script>  
</body>

</html>
