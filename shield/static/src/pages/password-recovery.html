<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Appblocks - Password Recovery</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link href="/assets/css/auth-output.css" rel="stylesheet" />
    <script type="module" defer src="/js/services/password-recovery.js"></script>
    <script defer src="/js/index.js"></script>
</head>

<body>
        
        <div class="w-full min-h-screen float-left flex sm:block">
            <div class="w-full flex flex-col min-h-screen items-center sm:justify-center sm:p-2">
                <div class="w-full max-w-344 sm:mx-auto bg-white sm:rounded-2xl min-h-full sm:min-h-0 py-8 px-6 authentication-wrapper">
                    <div class="w-full flex flex-col items-center">
                        <a href="" id="loginLink">
                            <img src="/assets/img/logo.svg" alt="" width="84px" height="108px"></img>
                        </a>
                       <div class="text-xl font-light mt-3">Password Recovery</div>
                    </div>
                    <div class="w-full float-left py-8 px-6 rounded-2xl border-primary border mt-5">
                         
                            <div class="hidden error-msg-wrapper error-msg-border error-msg-bg w-full mb-5 border py-4 items-center rounded-md flex justify-between px-3">
                                <div class="flex">
                                    <img class="mr-2" src="/assets/img/icons/icon-error.svg" width="13px" height="13px" alt=""/>
                                    <div id="error-msg" class="text-xs text-gray-dark tracking-tighter"></div>
                                </div>
                                <div class="flex-shrink-0 cursor-pointer" id="close"><img src="/assets/img/icons/close-icon.svg" width="8px" height="8px" alt=""></img></div>
                            </div>

                            <div class="hidden success-msg-wrapper success-msg-border success-msg-bg w-full mb-5 border py-4 items-center rounded-md flex justify-between px-3">
                                <div class="flex">
                                    <img class="mr-2" src="/assets/img/icons/green-tick.svg" width="13px" height="13px" alt=""/>
                                    <div id="success-msg" class="text-xs text-gray-dark tracking-tighter capitalize"></div>
                                </div>
                                <div class="flex-shrink-0 cursor-pointer"><img src="/assets/img/icons/close-icon.svg" width="8px" height="8px" alt=""></img></div>
                            </div>
                           

                            <form class="frm-container w-full float-left mb-0" id="passwordRecoveryForm">
                                <p class="text-sm tracking-tight text-center px-5 text-gray-dark mb-8 leading-normal">Enter your email address to receive a password reset link and follow instructions.</p>
                                <div class="flex flex-col mb-3">
                                    <label class="font-semibold text-sm text-gray-dark">Email Address*</label>
                                    <input id="email" oninput=handleClosebtn() placeholder="Email Address" class="w-full px-2 h-8 border border-primary rounded-md focus:outline-none bg-white text-sm" type="text"></input>
                                </div>
                                <div class="flex flex-col button-wrapper w-full">
                                    <button type="submit" class="rounded-md text-white h-8  mt-2 font-semibold text-sm transition-all bg-primary bg-primary-hover">Send Reset Link</button>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            (() => {
                const urlParams = new URLSearchParams(window.location.search);
                urlParams.delete('error');
                const loginLink = document.getElementById("loginLink");
                loginLink.href = `login?${urlParams}`;
            })();
        </script>
</body>
</html>
