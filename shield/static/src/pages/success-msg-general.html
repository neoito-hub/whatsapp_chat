<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Appblocks - Success</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link href="/assets/css/auth-output.css" rel="stylesheet" />
</head>
<body>
    <div class="w-full min-h-screen float-left flex sm:block">
        <div class="w-full flex flex-col min-h-screen items-center sm:justify-center sm:p-2">
            <div class="w-full sm:max-w-[276px] sm:mx-auto bg-white sm:rounded-2xl min-h-full sm:min-h-0 py-8 px-6 authentication-wrapper">
                <div class="w-full flex flex-col items-center">
                    <img src="/assets/img/logo.svg" alt="" width="84px" height="108px"></img>
                </div>
                <div class="w-full my-4 float-left text-center pt-2">
                    <div class="font-semibold text-xl text-green mb-1">You have successfully logged in</div>
                    <p id="successMessage" class="text-xs tracking-tight text-center text-gray-dark leading-normal text-gray-light"></p>
                </div>
                <div class="w-full float-left text-center mt-2">
                    <a href="" class="w-full text-center text-sm text-gray-light mt-3 cursor-pointer underline tracking-tighter">Close Window</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        (() => {
            let params = new URLSearchParams(document.location.search);
            let message = params.get("message");
            const displayMessage = document.getElementById("successMessage");
            displayMessage.innerText = message;
        })();
    </script>

</body>

</html>
